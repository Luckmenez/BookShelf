<mat-card>
  <form (submit)="onCreateBook(bookForm)" #bookForm="ngForm">
    <mat-card-title>Adicionar Livro:</mat-card-title>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Id"
        ngModel
        name="id"
        required>
        <mat-error>Digite um id válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Título"
        ngModel
        name="title"
        required>
        <mat-error>Digite um título válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Autor"
        ngModel
        name="author"
        required>
        <mat-error>Digite um nome autor válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Número de páginas"
        ngModel
        name="pages"
        required>
        <mat-error>Digite o número de páginas</mat-error>
    </mat-form-field>
    <button mat-raised-button>Adicionar Livro</button>
  </form>
</mat-card>
